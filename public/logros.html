    <script>
        $(document).ready(function() {
            $("#cien").hide();
            $("#veintiuno").hide();
            $("#veinte").hide();
            $("#quince").hide();
            $("#diez").hide();
            $("#cinco").hide();
            $("#uno").hide();
            var name = $.cookie("user");
            var uno = "Tu primer etakemon";
            var cinco = "¿En serio sigues con esto? (¿5, de verdad?)";
            var diez = "No me creo que hayas jugado tanto (10, deja de hacerte esto)";
            var quince = "Ni nosotros hemos estado tanto tiempo programando esto (15 capturados, bastante sospechoso)";
            var veinte = "U c? This is terrible (20 capturados, ¿con o sin Postman?)";
            var veintiuno = "Que sepas que hacer trampa no esta bien visto (ejem...Postman...ejem), atrevete a llegar a los 100 que te vas a quedar guapo";
            var cien = "Así de guapo te has quedado, a ver si llegas a los 500 que verás";
                    $.ajax({
                        type: 'GET',
                        contentType: 'text/plain',
                        url: ctxPath + "logros/gethunt/" +name,
                        statusCode: {
                            200: function (result) {
                                if (result==7){
                                    $("#cien").toggle();
                                    $("#veintiuno").toggle();
                                    $("#veinte").toggle();
                                    $("#quince").toggle();
                                    $("#diez").toggle();
                                    $("#cinco").toggle();
                                    $("#uno").toggle();
                                }
                                if (result==6){
                                    $("#veintiuno").toggle();
                                    $("#veinte").toggle();
                                    $("#quince").toggle();
                                    $("#diez").toggle();
                                    $("#cinco").toggle();
                                    $("#uno").toggle();
                                }
                                if (result==5){
                                    $("#veinte").toggle();
                                    $("#quince").toggle();
                                    $("#diez").toggle();
                                    $("#cinco").toggle();
                                    $("#uno").toggle();
                                }
                                if (result==4){
                                    $("#quince").toggle();
                                    $("#diez").toggle();
                                    $("#cinco").toggle();
                                    $("#uno").toggle();
                                }
                                if (result==3){
                                    $("#diez").toggle();
                                    $("#cinco").toggle();
                                    $("#uno").toggle();
                                }
                                if (result==2){
                                    $("#cinco").toggle();
                                    $("#uno").toggle();
                                }
                                if (result==1){ $("#uno").toggle();}
                            }
                        }
                    });
            $('#uno').mouseenter(function(){
                $('#info').text(uno);
            });
            $('#cinco').mouseenter(function(){
                $('#info').text(cinco);
            });
            $('#diez').mouseenter(function(){
                $('#info').text(diez);
            });
            $('#quince').mouseenter(function(){
                $('#info').text(quince);
            });
            $('#veinte').mouseenter(function(){
                $('#info').text(veinte);
            });
            $('#veintiuno').mouseenter(function(){
                $('#info').text(veintiuno);
            });
            $('#cien').mouseenter(function(){
                $('#info').text(cien);
            });
                });
            var ctxPath = "http://10.192.91.239:8080/dsa/";

    </script>
